<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agung Wira - Beach Photography</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <!-- Header Section -->
    <header>
      <div class="container">
        <div class="logo">AW</div>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="#" class="active">Posts</a></li>
          </ul>
        </nav>
        <div class="hamburger">
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
        </div>
      </div>
    </header>

    <!-- Posts Section -->
    <section class="posts">
      <div class="container">
        <div class="section-title">
          <h2>Beauty of NTT</h2>
          <div class="underline"></div>
          <p class="section-description">
            Exploring the breathtaking beaches and coral reefs of Tablolong and
            Pantai Otan in Kupang, NTT on January 24, 2024.
          </p>
        </div>

        <div class="photo-gallery">
          <!-- Photo 1 -->
          <div class="photo-item">
            <img
              src="https://via.placeholder.com/600x400"
              alt="Tablolong Beach View"
            />
          </div>

          <!-- Photo 2 -->
          <div class="photo-item">
            <img
              src="https://via.placeholder.com/600x400"
              alt="Tablolong Coral Reef"
            />
          </div>

          <!-- Photo 3 -->
          <div class="photo-item">
            <img
              src="https://via.placeholder.com/600x400"
              alt="Tablolong Sunset"
            />
          </div>

          <!-- Photo 4 -->
          <div class="photo-item">
            <img
              src="https://via.placeholder.com/600x400"
              alt="Pantai Otan View"
            />
          </div>

          <!-- Photo 5 -->
          <div class="photo-item">
            <img
              src="https://via.placeholder.com/600x400"
              alt="Pantai Otan Coral"
            />
          </div>

          <!-- Photo 6 -->
          <div class="photo-item">
            <img
              src="https://via.placeholder.com/600x400"
              alt="Pantai Otan Beach"
            />
          </div>
        </div>
      </div>
    </section>

    <!-- Footer Section -->
    <footer>
      <div class="container">
        <p>&copy; 2024 Agung Wira. All Rights Reserved.</p>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
